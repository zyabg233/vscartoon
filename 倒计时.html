<body>
 
 <p class="daojishi">开始进入倒计时</p>

    <script>
        const p =document.querySelector('.daojishi')
       let i=prompt("请输入倒计时多少s")
       let n = setInterval(function(){
        
        p.innerHTML=`倒计时：${i}`
        if (i===0) {
            clearInterval(n)
        }
        i--
       },1000)

    </script>
</body>
